<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DBアクセス</title>
</head>
<body>
<table border="1">
<tr>
	<th>ID</th><th>名前</th>
</tr>
<tr th:each="customer:${customers}">
	<td th:text="${customer.id}"></td><td th:text="${customer.name}"></td>
</tr>
</table>
</body>
</html>
